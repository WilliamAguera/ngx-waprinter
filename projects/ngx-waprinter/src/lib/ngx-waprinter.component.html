<section #node>
  <ng-content></ng-content>
  <table class="wa-table-print">
    <thead class="wa-thead-print">
    <tr>
      <th *ngFor="let col of columns; let i = index">{{ col | uppercase }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td *ngFor="let cell of columns"><span>{{ item[cell] }}</span></td>
    </tr>
    </tbody>
  </table>
</section>
